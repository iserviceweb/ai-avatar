<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ai-avatar</title>
</head>
<body>
      <h1>JSON Data</h1>
      <pre id="json-output"></pre>

      <h1>Animal List Image Rendering</h1>
      <ul id="animal-list"></ul>

      <h1>Monster List Image Rendering</h1>
      <ul id="monster-list"></ul>
      
      <h1>Alien List Image Rendering</h1>
      <ul id="alien-list"></ul>

      <h1>Robot List Image Rendering</h1>
      <ul id="robot-list"></ul>
      
      
  
</body>
<script>
 fetch('avatar.json') // Fetching the JSON file in the root directory
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      const animalList = document.getElementById('animal-list');
      const robotList = document.getElementById('robot-list');
      const alienList = document.getElementById('alien-list');
      const monsterList = document.getElementById('monster-list');
      const jsonOutput = document.getElementById('json-output');

      // Populate Animals
      data.data.animals.forEach(animal => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${animal.name}</strong><br><img src="${animal.imageURL}" alt="${animal.name}" style="width:100px; height:auto;">`;
        animalList.appendChild(li);
      });
      // Populate Aliens
      data.data.aliens.forEach(alien => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${alien.name}</strong><br><img src="${alien.imageURL}" alt="${alien.name}" style="width:100px; height:auto;">`;
       alienList.appendChild(li);
      });
      // Populate Monster
      data.data.monsters.forEach(monster => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${monster.name}</strong><br><img src="${monster.imageURL}" alt="${monster.name}" style="width:100px; height:auto;">`;
        monsterList.appendChild(li);
      });
      // Populate Robots
      data.data.robots.forEach(robot => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${robot.name}</strong><br><img src="${robot.imageURL}" alt="${robot.name}" style="width:100px; height:auto;">`;
        robotList.appendChild(li);
      });

      // Display JSON Data
      jsonOutput.textContent = JSON.stringify(data, null, 4); // Pretty-print the JSON
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
</html>
